<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Dogs</title>
</head>
<body>
    <h1>Hot Dogs</h1>
    <img src="../img/hotdogs.jpg" alt="Picture of hotdogs">

    <h2>Ingredients</h2>
    <ul>
        <li>Hotdogs</li>
        <li>Buns</li>
        <li>Ketchup</li>
        <li>Mustard</li>
    </ul>

    <h2>Directions</h2>
    <ol>
        <li>Grill hotdogs on medium heat until heated</li>
        <li>Apply mustard and ketchup on bun in a zigzag pattern</li>
        <li>Add hotdog to the bun and enjoy.</li>
    </ol>
